<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Problemas con mas tiempo sin resolver </title>
                <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form>
            <p:dataTable var="prob" value="#{problemaBean.problemasConPrioridad}"> 
                <p:column headerText="ID">
                    <h:outputLabel value="#{prob.id}"></h:outputLabel>
                </p:column>
                <p:column headerText="ID Equipo">
                    <h:outputLabel value="#{prob.equipo}"></h:outputLabel>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputLabel value="#{prob.descripcion}"></h:outputLabel>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputLabel value="#{prob.fecha}"></h:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
     
</html>
