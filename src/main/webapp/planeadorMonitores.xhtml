<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>        
        <p:layout fullPage="true">

            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                    <P>Actividades Recomendadas para Realizar </P>
                </DIV>              
            </p:layoutUnit>

            <p:layoutUnit position="center">
                  
                
                <h:form id="form3">
                    <p:dataTable id="problemas" var="prob" value="#{problemaBean.problemasConPrioridad}" emptyMessage="No hay datos" sortBy="#{prob.fecha}" rowKey="#{prob.id}"> 
                        
                        <f:facet name="header">
                            Problemas Con Prioridad Para Resolver:
                        </f:facet> 
                        
                        <p:column headerText="ID" >
                            <h:outputLabel value="#{prob.id}"></h:outputLabel>
                        </p:column>
                        <p:column headerText="ID Equipo" >
                            <h:outputLabel value="#{prob.equipo.id}"></h:outputLabel>
                        </p:column>
                        <p:column headerText="Descripcion" >
                            <h:outputLabel value="#{prob.descripcion}"></h:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha" >
                            <h:outputLabel value="#{prob.fecha}"></h:outputLabel>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>

                
                <h:form id="solicitudesSoftware">
                    
                    <h:panelGrid columns="1" style="margin-top: 10px">
                        <p:dataTable id="solicitudes" var="pend" value="#{problemaBean.solicitudes}" emptyMessage="No hay datos"  sortBy="#{pend.id}" rowKey="#{pend.id}">
                            
                            <f:facet name="header">                                 
                                Solicitudes De Instalaci√≥n de Software:
                            </f:facet> 
                            
                            <p:column headerText="ID" >
                                <h:outputLabel value="#{pend.id}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Descripcion" >
                                <h:outputLabel value="#{pend.descripcion}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Enlaces" >
                                <h:outputLabel value="#{pend.enlaces}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputLabel value="#{pend.fecha}"></h:outputLabel>
                            </p:column>
                            <p:column headerText="Justificacion" >
                                <h:outputLabel value="#{pend.justificacion}"></h:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form> 
            </p:layoutUnit>
        </p:layout>  
    </body>
</html>
