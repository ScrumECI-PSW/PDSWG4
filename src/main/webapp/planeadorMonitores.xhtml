<!DOCTYPE html>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head></head>
    <h:body>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>ESCUELA COLOMBIANA DE INGENIERIA JULIO GARAVITO</P>
                </DIV>
                <DIV align="center" class="parrafos">
                    <P>ACTIVIDADES RECOMENDADAS PARA REALIZAR </P>
                </DIV>  
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
            <f:facet name="header">
                Prioridad de problemas
            </f:facet>
            <h:form id="formato">
                <p:dataTable var="prob" value="#{problemaBean.problemasConPrioridad}" emptyMessage="No hay datos" sortBy="#{prob.fecha}" rowKey="#{prob.id}"> 
                    <p:column headerText="ID">
                        <h:outputLabel value="#{prob.id}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="ID Equipo">
                        <h:outputLabel value="#{prob.equipo.id}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputLabel value="#{prob.descripcion}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputLabel value="#{prob.fecha}"></h:outputLabel>
                    </p:column>
                </p:dataTable>
            </h:form>
            </p:layoutUnit>
