<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head></head>
    <h:body>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>ESCUELA COLOMBIANA DE INGENIERIA JULIO GARAVITO</P>
                </DIV>
                <DIV align="center" class="parrafos">
                    <P>ACTIVIDADES RECOMENDADAS PARA REALIZAR </P>
                </DIV>  
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
            <f:facet name="header">
                Prioridad de problemas
            </f:facet>
            <h:form id="prioridadProblemas">
                <p:dataTable id="problemas" var="prob" value="#{problemaBean.problemasConPrioridad}" emptyMessage="No hay datos" sortBy="#{prob.fecha}" rowKey="#{prob.id}"> 
                    <p:column headerText="ID" width="500">
                        <h:outputLabel value="#{prob.id}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="ID Equipo" width="500">
                        <h:outputLabel value="#{prob.equipo.id}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Descripcion" width="500">
                        <h:outputLabel value="#{prob.descripcion}"></h:outputLabel>
                    </p:column>
                    <p:column headerText="Fecha" width="500">
                        <h:outputLabel value="#{prob.fecha}"></h:outputLabel>
                    </p:column>
                </p:dataTable>
            </h:form>
            </p:layoutUnit>
            
       <h:outputText value=" " />
        
        <p:layoutUnit position="center">
            <f:facet name="header">
                Solicitudes de software pendientes
            </f:facet>
        <h:form id="solicitudesSoftware">
            <p:dataTable id="solicitudes" var="pend" value="#{problemaBean.solicitudes}" emptyMessage="No hay datos"  sortBy="#{pend.id}" rowKey="#{pend.id}">
                <p:column headerText="ID" width="1000">
                   <h:outputLabel value="#{pend.id}"></h:outputLabel>
                </p:column>
                <p:column headerText="Descripcion" width="1000">
                    <h:outputLabel value="#{pend.descripcion}"></h:outputLabel>
                </p:column>
                <p:column headerText="Enlaces" width="1000">
                    <h:outputLabel value="#{pend.enlaces}"></h:outputLabel>
                </p:column>
                <p:column headerText="Fecha" width="1000">
                    <h:outputLabel value="#{pend.fecha}"></h:outputLabel>
                </p:column>
                <p:column headerText="Justificacion" width="1000">
                    <h:outputLabel value="#{pend.justificacion}"></h:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form> 
        </p:layoutUnit>
        </p:layout>
    </h:body>
    
</html>
