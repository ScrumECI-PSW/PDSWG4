<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>

      
        <pre>  
        <p:panel id="panel" header="#{shiroLoginBean.subject.principal}" style="margin-top:20px" >
            
            <h:panelGrid columns="1"  >
                <p:graphicImage value="./imagenes/imagen.jpg" />
                <p><h:outputLabel for="panel" value="Escuela Colombiana De Ingenieria Julio Garavito"   /></p>
                <p><h:outputLabel for="panel" value="Reportar Problema"/></p>
                <p:commandLink  action="#{shiroLoginBean.doLogout()}">
                <h:outputText  value="Sign out" />
            </p:commandLink>
            
                
           </h:panelGrid>
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:form id="form2"> 
                    <p:editor id="editor" widgetVar="editorWidget" value="#{problemaBean.problema}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="REPORTAR" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="ReportarProblema.xhtml"/>

                        <p:commandButton value="CLEAR" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{problemaBean.problema}" escape="false" />
                    </p:dialog>

                </h:form>
            </h:panelGrid>

       </p:panel>
        </pre>
    </h:body>
</html>
