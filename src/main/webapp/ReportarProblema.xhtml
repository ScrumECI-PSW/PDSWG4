<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>
        <p:layout fullPage="true">
            <p:layoutUnit position="east" size="800">
                <h:form id="form2">

                    <p:outputLabel value="Grouping: " />
                    <p:selectOneMenu  value="#{problemaBean.laboratorio}" >
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems var="lab" value="#{problemaBean.laboratorios}" itemValue="#{lab.nombre}"/>
                    </p:selectOneMenu> 
                    
                    <p:commandButton value="Elegir lab" update=":form1:labs"> </p:commandButton>
                                      
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="800"> 
                <h:form id="form1">
                    <p:outputLabel value="Grouping: " />
                    <p:selectOneMenu  id="labs" value="#{problemaBean.equipo}">
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems var="lab" value="#{problemaBean.equiposPorLaboratorio}" itemValue="#{lab.id}"/>
                    </p:selectOneMenu>
                    
                    <p:editor id="editor" widgetVar="editorWidget" value="#{problemaBean.descripcionProblema}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Submit" update="display" icon="ui-icon-disk" />

                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{problemaBean.descripcionProblema}" escape="false" />
                    </p:dialog>
                    
                </h:form>
            </p:layoutUnit>
        </p:layout>  
    </body>
</html>
