<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center"> 
                <h:form id="form1">
                    <h:panelGrid columns="2" style="margin-top: 10px">

                        <p:outputLabel value="Grouping: " />
                        <p:selectOneMenu  value="#{problemaBean.laboratorio}" >
                            <f:selectItem itemLabel=" " itemValue="" />
                            <f:selectItems var="lab" value="#{problemaBean.laboratorios}" itemValue="#{lab.nombre}" />
                        </p:selectOneMenu> 

                        <p:commandButton value="Elegir lab" update=":form3:equipos"> </p:commandButton>
                    </h:panelGrid >
                </h:form>
                <h:form id="form3">
                    <p:dataTable id="equipos" var="car1" value="#{problemaBean.equiposPorLaboratorio}" sortBy="#{car1.id}" rowKey="#{car1.id}" >
                        <p:column sortBy="#{car1.id}" headerText="Comentario">
                            <h:outputText value="#{car1.id}"/>
                        </p:column>
                        <p:column sortBy="#{car1.descripcion}" headerText="NOMBRE">
                            <h:outputText value="#{car1.descripcion}"/>
                        </p:column>

                        <p:column sortBy="#{car1.estado}" headerText="Estado">
                            <h:outputText value="#{car1.estado}" />
                            
                        </p:column>
                        <p:column headerText="Reportar">
                            <p:commandLink action="SolicitudReporte" value="Reportar" >
                                <f:setPropertyActionListener value="#{car1}" target="#{problemaBean.equipo}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>  
    </body>
</html>
