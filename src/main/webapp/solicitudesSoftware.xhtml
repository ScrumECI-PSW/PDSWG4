<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">


    <head>
        <title>Solicitudes pendientes de Software</title>
        <style type="text/css">
            .ui-widget {
            font-size: 90%;
                }
        </style>
    </head>
    <body>
        <h:form>
            <p:dataTable var="pend" value="{problemaBean.solicitudes}" sortBy="#{pend.id}" rowKey="#{pend.id}">
                <p:column headerText="ID">
                   <h:outputLabel value="{pend.id}"></h:outputLabel>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputLabel value="{pend.Descripcion}"></h:outputLabel>
                </p:column>
                <p:column headerText="Enlaces">
                    <h:outputLabel value="{pend.Enlaces}"></h:outputLabel>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputLabel value="{pend.Fecha}"></h:outputLabel>
                </p:column>
                <p:column headerText="Justificacion">
                    <h:outputLabel value="{pend.Justificacion}"></h:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form> 
    </body>
</html>
