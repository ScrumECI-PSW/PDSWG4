<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <body>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                </DIV>
                <DIV class="parrafos">
                    <P>Ingrese la Descripci√≥n del Problema : </P>
                </DIV>  
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form id="form2"> 
                    <p:editor id="editor" widgetVar="editorWidget" value="#{problemaBean.problema}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="ReportarProblema"/>

                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{problemaBean.problema}" escape="false" />
                    </p:dialog>

                </h:form>
            </p:layoutUnit>
        </p:layout>
         
    </body>
</html>
