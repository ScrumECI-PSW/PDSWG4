<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>    

        <pre>  
        
        <p:panel id="panel" header="#{shiroLoginBean.subject.principal}" style="margin-top:20px" >
            
             <h:panelGrid columns="1"  >
                <p:graphicImage value="./imagenes/imagen.jpg" />
                <p><h:outputLabel for="panel" value="Escuela Colombiana De Ingenieria Julio Garavito"   /></p>
                <p><h:outputLabel for="panel" value="Reporte Diario"/></p>
                <p:commandLink  action="#{shiroLoginBean.doLogout()}">
                <h:outputText  value="Sign out" />
            </p:commandLink>
            
                
           </h:panelGrid>
            
            <h:panelGrid columns="2" cellpadding="5">
                
                <h:form id="form3">
                    <p:dataTable id="equipos" var="car1" value="#{problemaBean.problemasConPrioridad}" sortBy="#{car1.id}" rowKey="#{car1.id}" >
                        <p:column sortBy="#{car1.equipo.laboratorio}" headerText="LABORATORIO">
                            <h:outputText value="#{car1.equipo.laboratorio}"/>
                        </p:column>
                        <p:column sortBy="#{car1.equipo.id}" headerText="EQUIPO">
                            <h:outputText value="#{car1.equipo.id}"/>
                        </p:column>
                        <p:column sortBy="#{car1.descripcion}" headerText="DESCRIPCION">
                            <h:outputText value="#{car1.descripcion}"/>
                        </p:column>                        
                        
                        
                        <p:column  headerText="CONTINUAR">
                            <p:commandButton action="DescripcionReporteDiario.xhtml" value="next" >
                                <f:setPropertyActionListener value="#{car1}" target="#{problemaBean.prob}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    
                    <p:commandButton action="index.xhtml" value="BACK" />        
                    
                </h:form>
            </h:panelGrid>
       </p:panel>


        </pre>  
    </h:body>
</html>
