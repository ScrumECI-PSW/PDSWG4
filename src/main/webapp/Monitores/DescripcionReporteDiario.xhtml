<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form id="form1"> 

            <h:outputLink value="../logout">logout</h:outputLink>
            <pre>  
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                </DIV>
                <DIV class="parrafos">
                    <P>Ingrese la Descripci√≥n de su Avance: </P>
                </DIV>  
                
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="180">
                            
                    <p:selectOneMenu  value="#{problemaBean.estadoProblema}" >
                        <f:selectItem itemLabel="selecccione estado" itemValue="seleccione estado" />
                        <f:selectItem itemLabel="Avanzado" itemValue="Avanzado" />
                        <f:selectItem itemLabel="Terminado" itemValue="Terminado"/>
                    </p:selectOneMenu>  
                
                            
                        
            </p:layoutUnit>
            
            <p:layoutUnit position="center" >
                
                    <p:editor id="editor" widgetVar="editorWidget" value="#{problemaBean.descripcionReporteDiario}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Reportar" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="ReporteDiario"/>

                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{problemaBean.descripcionReporteDiario}" escape="false" />
                    </p:dialog>

                
            </p:layoutUnit>

        </p:layout>
            </pre>
        </h:form>
    </h:body>
</html>
