<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form id="form1"> 
            <pre>  
         <p:panel id="panel" header="#{loginBean.subject.principal}" style="margin-top:20px" >
            
             <h:panelGrid columns="1"  >
                <p:graphicImage value="./imagenes/imagen.jpg" />
                <p><h:outputLabel for="panel" value="Escuela Colombiana De Ingenieria Julio Garavito"   /></p>
                <p><h:outputLabel for="panel" value="Reporte Diario"/></p>
                <p><h:outputLink value="../login.xhtml">Sign out</h:outputLink></p>
                
           </h:panelGrid>
            
             <h:panelGrid columns="2" cellpadding="5">
                            
                    <p:selectOneMenu  value="#{problemaBean.estadoProblema}" >
                        <f:selectItem itemLabel="selecccione estado" itemValue="seleccione estado" />
                        <f:selectItem itemLabel="Avanzado" itemValue="Avanzado" />
                        <f:selectItem itemLabel="Terminado" itemValue="Terminado"/>
                    </p:selectOneMenu>  
                
                            
                        
            </h:panelGrid>
            
            <h:panelGrid columns="2" cellpadding="5">
                
                    <p:editor id="editor" widgetVar="editorWidget" value="#{problemaBean.descripcionReporteDiario}" width="600" />

                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="Reportar" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="ReporteDiario.xhtml"/>

                        <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                    </h:panelGrid>

                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="display" value="#{problemaBean.descripcionReporteDiario}" escape="false" />
                    </p:dialog>

                
            </h:panelGrid>

      </p:panel>
            </pre>
        </h:form>
    </h:body>
</html>
