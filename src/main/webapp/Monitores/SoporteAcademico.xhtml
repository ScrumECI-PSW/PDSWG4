<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
     
        <pre>  
        <p:panel id="panel" header="#{loginBean.subject.principal}" style="margin-top:20px" >
            
            
            <h:panelGrid columns="1"  >
                <p:graphicImage value="./imagenes/imagen.jpg" />
                <p><h:outputLabel for="panel" value="Escuela Colombiana De Ingenieria Julio Garavito"   /></p>
                <p><h:outputLabel for="panel" value="Solicitud Academica"/></p>
                <p><h:outputLink value="../login.xhtml">Sign out</h:outputLink></p>
                
           </h:panelGrid>
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:form id="form2">  
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="lenguajeP" value="Lenguaje de programacion utilizado:" />
                    
                    <p:selectOneMenu id="lenguajeP" value="#{problemaBean.lenguaje}" style="width:250px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Java" itemValue="Java" />
                        <f:selectItem itemLabel="C++" itemValue="C++" />
                        <f:selectItem itemLabel="Python" itemValue="Python" />
                        <f:selectItem itemLabel="Visual Basic" itemValue="Visual Basic" />
                        <f:selectItem itemLabel="Pascal FC" itemValue="Pascal FC" />
                        <f:selectItem itemLabel="PHP" itemValue="PHP" />
                    </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="tema" value="Tema en el que se solicitÃ³ el soporte:" />
                    
                    <p:selectOneMenu id="tema" value="#{problemaBean.tema}" style="width:250px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Desarrollo" itemValue="Desarrollo" />
                        <f:selectItem itemLabel="Consultas" itemValue="Consultas" />
                        <f:selectItem itemLabel="Visualizacion" itemValue="Visualizacion" />
                        <f:selectItem itemLabel="Persistencia" itemValue="Persistencia" />
                    </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Se soluciono?: " />
                    <p:selectBooleanButton id="value1" value="#{problemaBean.soporteSolucionado}" onLabel="Si" offLabel="No" style="width:60px" />
                    </h:panelGrid>
                    
                    <h:outputText value="Comentarios:" />
                    
                    <p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="600" />
 
                    <h:panelGrid columns="2" style="margin-top: 10px">
                        <p:commandButton value="REGISTRAR" update="display"  oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="index.xhtml" />
                        <p:commandButton action="index.xhtml" value="BACK" />
                    </h:panelGrid>
                    
                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                      <h:outputText id="display" value="#{problemaBean.comentariosSoporte}" escape="false" />
                    </p:dialog>
                    
                 
                </h:form>
            </h:panelGrid>
            
            
       </p:panel>
        </pre>
    </h:body>
</html>
