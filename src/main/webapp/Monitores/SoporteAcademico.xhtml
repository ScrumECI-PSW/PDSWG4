<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:outputLink value="../logout">logout</h:outputLink>
        <pre>  
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                </DIV>                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form id="form2">  
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="lenguajeP" value="Lenguaje de programacion utilizado:" />
                    
                    <p:selectOneMenu id="lenguajeP" value="#{ProblemaBean.lenguaje}" style="width:250px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Java" itemValue="Java" />
                        <f:selectItem itemLabel="C++" itemValue="C++" />
                        <f:selectItem itemLabel="Python" itemValue="Python" />
                        <f:selectItem itemLabel="Visual Basic" itemValue="Visual Basic" />
                        <f:selectItem itemLabel="Pascal FC" itemValue="Pascal FC" />
                        <f:selectItem itemLabel="PHP" itemValue="PHP" />
                    </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="tema" value="Tema en el que se solicitÃ³ el soporte:" />
                    
                    <p:selectOneMenu id="tema" value="#{ProblemaBean.tema}" style="width:250px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Desarrollo" itemValue="Desarrollo" />
                        <f:selectItem itemLabel="Consultas" itemValue="Consultas" />
                        <f:selectItem itemLabel="Visualizacion" itemValue="Visualizacion" />
                        <f:selectItem itemLabel="Persistencia" itemValue="Persistencia" />
                    </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Se soluciono?: " />
                    <p:selectBooleanButton id="value1" value="#{problemaBean.soporteSolucionado}" onLabel="Si" offLabel="No" style="width:60px" />
                    </h:panelGrid>
                    
                    
                    <p:inputTextarea rows="10" cols="50" completeMethod="#{problemaBean.comentariosSoporte}" queryDelay="750" minQueryLength="4" />
                   
                    <p:commandButton value="Submit" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="#{problemaBean.registarSoporte}"/>
                    <p:commandButton action="index.xhtml" value="BACK" />
                </h:form>
            </p:layoutUnit>
            
        
            
        </p:layout>
        </pre>
    </h:body>
</html>
