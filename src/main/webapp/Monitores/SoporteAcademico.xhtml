<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:outputLink value="../logout">logout</h:outputLink>
        <pre>  
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <DIV  align="center" class="parrafos">
                    <P>Escuela Colombiana De Ingenieria Julio Garavito</P>
                </DIV>                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form id="form2">  
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="advanced" value="Lenguaje de programacion utilizado:" />
                    <p:selectOneMenu id="lenguajeP" value="#{ProblemaBean.lenguaje}" style="width:250px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Java" itemValue="Java" />
                        <f:selectItem itemLabel="C++" itemValue="C++" />
                        <f:selectItem itemLabel="Python" itemValue="Python" />
                        <f:selectItem itemLabel="Visual Basic" itemValue="Visual Basic" />
                        <f:selectItem itemLabel="Pascal FC" itemValue="Pascal FC" />
                        <f:selectItem itemLabel="PHP" itemValue="PHP" />
                    </p:selectOneMenu>
                    </h:panelGrid>
                
                    <p:editor id="temaProblema" widgetVar="editorWidget" value="#{problemaBean.tema}" width="600" />

                        <h:panelGrid columns="2" style="margin-top: 10px">
                            <p:commandButton value="Reportar" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" action="ReporteDiario"/>

                            <p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                        </h:panelGrid>
                    <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
                        <h:outputText id="disp" value="#{problemaBean.tema}" escape="false" />
                    </p:dialog>
                </h:form>
            </p:layoutUnit>
            
        
            
        </p:layout>
        </pre>
    </h:body>
</html>
